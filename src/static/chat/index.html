<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Assistant</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
            crossorigin="anonymous"
    />

    <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/chat/main.css"/>
</head>
<body>
<div class="container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                >
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </div>
        <div class="conversation-list" id="conversation-list"></div>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 12px">
                <button class="mobile-menu-btn mobile-only" id="mobile-menu-btn">
                    <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 class="header-title">AI Assistant</h1>
            </div>
            <div class="header-actions">
                <button
                        class="icon-btn"
                        id="theme-toggle"
                        title="Chuyển đổi chế độ"
                >
                    <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                <button class="icon-btn" id="logout-btn" title="Đăng xuất">
                    <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="welcome-screen" id="welcome-screen">
                <h1>Xin chào!</h1>
                <p>
                    Tôi là AI Assistant, sẵn sàng giúp bạn với bất kỳ câu hỏi hoặc
                    nhiệm vụ nào. Hãy bắt đầu cuộc trò chuyện!
                </p>
            </div>

            <div
                    class="messages-container"
                    id="messages-container"
                    style="display: none"
            ></div>
        </div>

        <div class="chat-input">
            <div class="attached-file" id="attached-file" style="display: none">
                <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                >
                    <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                    />
                </svg>
                <span id="file-name"></span>
                <button class="remove-file" id="remove-file">
                    <svg
                            width="14"
                            height="14"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <div class="input-container">
                <div class="input-actions">
                    <button class="input-icon" id="attach-file" title="Đính kèm tệp">
                        <svg
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                        >
                            <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                            />
                        </svg>
                    </button>
                    <button class="input-icon" id="voice-input" title="Ghi âm">
                        <svg
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                        >
                            <path
                                    d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                            />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                </div>

                <input
                        type="file"
                        id="file-input"
                        style="display: none"
                        accept=".pdf,.txt,.doc,.docx,.odt,.rtf,.md,.csv,.json,.jpg,.jpeg,.png,.gif,.webp,.svg,.bmp,.tiff,.zip,.rar,.7z,.gz"
                />

                <textarea
                        class="message-input"
                        id="message-input"
                        placeholder="Nhập tin nhắn của bạn..."
                        rows="1"
                ></textarea>

                <button class="send-button" id="send-button" title="Gửi tin nhắn">
                    <svg
                            width="18"
                            height="18"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
</div>

<script src="/static/chat/main.js"></script>
</body>
</html>
